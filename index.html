<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
    <script src="./vue-file.js"></script>
  </head>
  <body>
    <div id="app">
      <table class="table">
        <tr v-for="selection in selections">
          <td>
            <img v-bind:src="selection.data" class="thumbnail">
          </td>
          <td>{{ selection.file.name }}</td>
        </tr>
      </table>
      <form>
        <input v-file:selected="selected" type="file" multiple accept="image/gif, image/jpg, image/jpeg, image/png">
      </form>
    </div>
    <link rel="stylesheet" type="text/css" href="./sample/app.css">
    <script src="./sample/app.js"></script>
  </body>
</html>
