<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
    <script src="./vue-file.js"></script>
  </head>
  <body>
    <div id="app">
      <table>
        <tr v-for="selection in selections">
          <td>
            <img v-bind:src="selection.data">
          </td>
          <td>{{ selection.file.name }}</td>
        </tr>
      </table>
      <form>
        <input type="file" v-file:selected="selected" multiple>
      </form>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          selections: [],
        },
        methods: {
          selected: function (file, data) {
            this.selections.push({ file: file, data: data });
          },
        },
      });
    </script>
  </body>
</html>
